[Prereqs]
; for testing
File::Slurp = 0

; for runtime
perl = 5.010000
App::Options = 0
Data::Dumper = 0
DateTime = 0
Log::Any = 0
Moo = 0
WWW::Mechanize = 0
Crypt::SSLeay = 0

; for download-bca script
Data::Rmap = 0
Log::Any::App = 0.23
YAML = 0

[Run::Release]
;notexist_fatal = 0
run = archive-perl-release %s
